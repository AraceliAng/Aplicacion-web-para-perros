<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/logo-paw.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Chat</title>
   
</head>
<body>
  <div  class= "chatContainer">
    <div class="bannerChat">
      <p>Chat Patas En Marcha</p>
    </div>
    <div class="uk-margin">
      <p></p>
      <div uk-form-custom="target: > * > span:first-child">
          <select>
              <option value="">Please select...</option>
              <!-- <option value="1">Option 01</option>
              <option value="2">Option 02</option>
              <option value="3">Option 03</option>
              <option value="4">Option 04</option> -->
          </select>
          <button class="uk-button uk-button-default" type="button" tabindex="-1">
              <span></span>
              <span uk-icon="icon: chevron-down"></span>
          </button>
      </div>
    </div>
    <div id="chat" class="uk-panel uk-panel-scrollable font-paw"></div>
    
    <form  class="form-container-chat">
        <fieldset class="uk-fieldset font-paw form-subcontainer-chat">
          <div class="uk-margin">
            <input id="message" onkeyup="validate()" class="uk-input input-style-chat inputText" type="text" placeholder="Escribe tu mensaje">
            <button id="btnSend" class="uk-button uk-button-default chat-button" disabled>Enviar</button>
          </div>
        </fieldset>
    </form>
  </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"> </script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/index.js"></script>
   
</body>
</html>
